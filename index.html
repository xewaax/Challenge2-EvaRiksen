<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8" />
	<title>Clock</title>
	
	<link href="css/clockStyle.css" type="text/css" rel="stylesheet"/>

</head>

<body>
	<div class="container">
	
		
		<img class="logo" src="images/logo.png" alt="SpaceX" />
		
		<div class="date">
			<span><h2>Today's date</h2></span>
			<span><h2>13 March 2018</h2></span>
		</div>
		
		<div class="clock">
			<span><h1>21</h1></span>
			<span><h1>33</h1></span>
		</div>
		
		<div class="message">
			<h2>Good evening!</h2>
		</div>

		<div class="mars">
		</div>
	

	</div> <!--container-->
	
</body>

</html>
